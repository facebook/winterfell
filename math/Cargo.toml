[package]
name = "winter-math"
version = "0.8.4"
description = "Math library for the Winterfell STARK prover/verifier"
authors = ["winterfell contributors"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/novifinancial/winterfell"
documentation = "https://docs.rs/winter-math/0.8.3"
categories = ["cryptography", "no-std"]
keywords = ["crypto", "finite-fields", "polynomials", "fft"]
edition = "2021"
rust-version = "1.75"

[lib]
bench = false

[[bench]]
name = "fft"
harness = false

[[bench]]
name = "field"
harness = false

[[bench]]
name = "polynom"
harness = false

[[bench]]
name = "poly_div_lagrange"
harness = false

[features]
concurrent = ["utils/concurrent", "std"]
default = ["std"]
std = ["utils/std"]

[dependencies]
serde = { version = "1.0", features = [ "derive" ], optional = true, default-features = false }
utils = { version = "0.8", path = "../utils/core", package = "winter-utils", default-features = false }

[dev-dependencies]
criterion = "0.5"
num-bigint = "0.4"
proptest = "1.4"
rand-utils = { version = "0.8", path = "../utils/rand", package = "winter-rand-utils" }

# Allow math in docs
[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", ".cargo/katex-header.html"]
