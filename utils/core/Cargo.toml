[package]
name = "winter-utils"
version = "0.13.1"
description = "Utilities for the Winterfell STARK prover/verifier"
authors = ["winterfell contributors"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/novifinancial/winterfell"
documentation = "https://docs.rs/winter-utils/0.13.1"
categories = ["cryptography", "no-std"]
keywords = ["serialization", "transmute"]
edition = "2021"
rust-version = "1.87"

[lib]
bench = false

[features]
concurrent = ["rayon", "std"]
default = ["std"]
std = []

[dependencies]
hashbrown = { default-features = false, optional = true, version = "0.15" }
rayon = { version = "1.10", optional = true }

[dev-dependencies]
proptest = "1.6"
